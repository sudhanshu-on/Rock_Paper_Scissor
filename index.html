<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <span class="label">Player</span>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <span class="label">Computer</span>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="game-area">
            <div class="choices">
                <div class="choice-section">
                    <h3>Your Choice</h3>
                    <div class="choice-display" id="player-choice">❓</div>
                </div>
                
                <div class="vs">VS</div>
                
                <div class="choice-section">
                    <h3>Computer's Choice</h3>
                    <div class="choice-display" id="computer-choice">❓</div>
                </div>
            </div>

            <div class="result" id="result">Choose your weapon!</div>

            <div class="buttons">
                <button class="btn" data-choice="rock">
                    <span class="emoji">✊</span>
                    <span class="text">Rock</span>
                </button>
                <button class="btn" data-choice="paper">
                    <span class="emoji">✋</span>
                    <span class="text">Paper</span>
                </button>
                <button class="btn" data-choice="scissors">
                    <span class="emoji">✌️</span>
                    <span class="text">Scissors</span>
                </button>
            </div>

            <button class="reset-btn" id="reset-btn">Reset Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
